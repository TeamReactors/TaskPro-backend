type: object
title: "Logged-in User"
properties:
  message:
    type: string
    example: "User logged in successfully."
  data:
    type: object
    properties:
      user:
        type: object
        properties:
          id:
            type: number
            example: 1
          name:
            type: string
            example: "John Doe"
          email:
            type: string
            format: email
            example: "test@example.com"
      accessToken:
        type: string
        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
