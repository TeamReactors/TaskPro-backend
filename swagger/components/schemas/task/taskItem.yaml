type: object
title: "Task | Item"
properties:
  id:
    type: number
    example: 1
  title:
    type: string
    example: "Design Homepage"
  description:
    type: string
    example: "Create the initial design for the homepage."
  priority:
    type: string
    enum:
      - low
      - medium
      - high
    example: "high"
  column_id:
    type: number
    example: 3
  board_id:
    type: number
    example: 5
  deadline:
    type: string
    format: date-time
    example: "2024-02-15T09:00:00Z"
  created_at:
    type: string
    format: date-time
    example: "2024-01-10T14:30:00Z"
readOnly: true
