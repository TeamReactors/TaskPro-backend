tags:
  - Task
summary: Move Task by Board ID and Task ID
operationId: moveTaskByBoardIdAndTaskId
description: Move a specific task associated with a specific board by their IDs.
security:
  - bearerAuth: []
parameters:
  - name: board_id
    in: path
    description: ID of the board to delete the task from
    required: true
    schema:
      type: string
  - name: task_id
    in: path
    description: ID of the task to delete
    required: true
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: ../../components/schemas/task/moveTask.yaml
responses:
  200:
    description: Task moved successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Success message.
              example: "Task moved successfully."
            data:
              $ref: ../../components/schemas/task/taskItem.yaml
  401:
    $ref: ../../components/responses/auth/401.yaml
