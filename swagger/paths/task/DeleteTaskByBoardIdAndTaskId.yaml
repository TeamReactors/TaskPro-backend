tags:
  - Task
summary: Delete Task by Board ID and Task ID
operationId: deleteTaskByBoardIdAndTaskId
description: Delete a specific task associated with a specific board by their IDs.
security:
  - bearerAuth: []
parameters:
  - name: board_id
    in: path
    description: ID of the board to delete the task from
    required: true
    schema:
      type: string
  - name: task_id
    in: path
    description: ID of the task to delete
    required: true
    schema:
      type: string
responses:
  204:
    description: Task deleted successfully.
  401:
    $ref: ../../components/responses/auth/401.yaml
